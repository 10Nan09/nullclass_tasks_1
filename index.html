<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #ffcc00;
    }

    #dashboard {
      display: none;
    }

    #closed {
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6666;
      margin-top: 40px;
    }

    canvas {
      background: #222;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Professional Dashboard</h1>

    <!-- Dashboard section -->
    <div id="dashboard">
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <!-- Restricted time message -->
    <div id="closed">
      ‚è≥ Dashboard available only between <br />
      <strong>3 PM ‚Äì 5 PM IST</strong>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
