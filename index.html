<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Dashboard</title>
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    h2 { text-align:center; margin:20px 0; }
    .tableauPlaceholder {
      position: relative;
      max-height: 600px;
      overflow: auto;
      margin: 0 auto;
      width: 95%;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .warning { 
      text-align: center; 
      color: red; 
      margin-top: 50px; 
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Internship Trends by Preference & Work Type</h2>

  <div id="dashboardContainer"></div>

  <script type="text/javascript">
    // Get current time in IST
    const now = new Date();
    const hours = now.getHours(); // local time
    const minutes = now.getMinutes();

    // Time condition: 15:00–17:00
    if(hours >= 15 && hours < 17){
      // Show dashboard
      document.getElementById('dashboardContainer').innerHTML = `
        <div class='tableauPlaceholder' id='viz1758212189865'>
          <noscript>
            <a href='#'>
              <img alt='Internship Trends' 
                   src='https://public.tableau.com/static/images/ta/tasks_1_17582120934060/Sheet1/1_rss.png' 
                   style='border: none; width:100%;'/>
            </a>
          </noscript>
          <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
            <param name='embed_code_version' value='3' /> 
            <param name='site_root' value='' />
            <param name='name' value='tasks_1_17582120934060/Sheet1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/ta/tasks_1_17582120934060/Sheet1/1.png' /> 
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
          </object>
        </div>
      `;

      // Tableau JS API script
      var divElement = document.getElementById('viz1758212189865');
      var vizElement = divElement.getElementsByTagName('object')[0];
      vizElement.style.width='100%';
      vizElement.style.height=(divElement.offsetWidth*0.5)+'px';
      var scriptElement = document.createElement('script');
      scriptElement.src='https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);

    } else {
      // Show warning message
      document.getElementById('dashboardContainer').innerHTML = `
        <div class="warning">
          ⚠ Dashboard visible only between 3PM - 5PM IST
        </div>
      `;
    }
  </script>

</body>
</html>
